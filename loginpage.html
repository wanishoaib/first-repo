<!DOCTYPE HTML>
<html lang="en">
<head>
<meta name="viewport" content="width=width-device, initial-scale=1.0">
<meta charset="UTF-8">
<title>TitlePage</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="UTF-8"></script>
</head>
<body>

<!-- form area starts-->
    <div class="form">
        <!-- login form starts-->
            <form class="login-form" action="" method="post">
			    <i class="fas fa-user-circle"></i>  
				<input class="user-input" type="text" name="" placeholder="username" required>
			    <input class="user-input" type="password" name="" placeholder="password" required> 
                <div class="options-01">
				    <label class="remember-me"><input type="checkbox" name="">Remember me</label>
					<a href="#">forget your password?</a>
				</div>				
				<input class="btn" type="submit" name="" value="LOGIN">
				<div class="options-02">
					<p>Not Registered? <a href="#">Create an Account.</a> </p>
				</div>	
			</form>
        <!-- login form ends-->
		<!--signup form starts-->
		    <form class="signup-form" action="" method="post">
			    <i class="fas fa-user-plus"></i> 
				<input class="user-input" type="text" name="" placeholder="username" required>
				<input class="user-input" type="email" name="" placeholder="email adress" required>
				<input class="user-input" type="password" name="" placeholder="password" required>
				<input class="btn" type="submit" name="" value="SIGNUP">
				<div class="options-02">
					<p>Already Registered? <a href="#">Sign In.</a> </p>
				</div>
		<!--signup form ends-->
    </div>
<!-- form area ends-->
<script type="text/javascript">
    $('.options-02 a').click(function(){
        $('form').animate({
            height:"toggle",opacity:"toggle"
        },"slow");
    });
</script>


</body>
</html>
